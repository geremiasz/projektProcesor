<body>
    <header>
        <h1>RAM Machine</h1>
    </header>
    <main>
        <section class="lewy">
            <section id="lewy1">
                <b>PROCESOR</b>
                <form>
                    <label for="instruction">Instrukcja:</label>
                    <input type="text" name="instruction" id="instruction" placeholder="JZERO" disabled> <br>
                    <label for="instruction">Argument:</label>
                    <input type="text" name="argument" id="argument" placeholder="KONIEC" disabled>
                </form>
            </section>
            <section id="lewy2">
                <b>PAMIĘĆ</b>
                <table>
                    <tr>
                        <th>Adres</th>
                        <th>Wartość</th>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>?</td>
                    </tr>
                </table>
            </section>
        </section>
        <section class="prawy">
            <section id="prawy1">

            </section>
            <table class="table table-primary text-center table-bordered border-success">
                <thead>
                    <tr>
                        <th colspan="5">PROGRAM</th>
                    </tr>
                    <tr>
                        <th>LN</th>
                        <th>Tablica</th>
                        <th>Instrukcja</th>
                        <th>Argument</th>
                        <th>Komentarz</th>
                    </tr>
                </thead>
                <tbody>
                    
                     <tr>
                        <td>1</td>
                        <td>Początek</td>
                        <td>
                            <select id="operacja">
                                <option value="load">load</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" id="argument">
                        </td>
                        <td>
                            <input type="text" id="komentarz">
                        </td>
                     </tr>
                </tbody>
            </table>
            <section id="kontrola"></section>
            <section id="prawy2"></section>
        </section>
    </main>
    <script src="skrypt.js"></script>
